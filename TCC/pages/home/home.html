<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface de Jogos</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="icon-bot">
                <img src="/assets/img/robot-icon.png.png" alt="Logo">
            </div>
            <div class="user-icon">
                <img src="/assets/img/profile-icon.png.png" alt="Ícone do usuário">
            </div>
        </header>
        <main>
            <div class="menu">

                <div class="logo">
                    <img src="/assets/img/path-icon.png.png" alt="S">
                </div>

                <div class="botoes">
                    <button class="menu-button jogos">
                    <div class="icon">
                        <img src="/assets/img/controller-icon.png.png" alt="Ícone de controle">
                    </div>
                    <a href="/pages/controle/controle.html">JOGOS</a>
                </button>
                <button class="menu-button configuracoes">
                    <div class="icon">
                        <img src="/assets/img/settings-icon.png.png" alt="Ícone de configurações">
                    </div>
                    <a href="/pages/config/config.html">CONFIGURAÇÕES</a>
                </button>
                </div>

            </div>
        </main>
    </div>

    <script src="home.js"></script>
</body>
</html>
